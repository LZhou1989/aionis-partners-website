<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Portal - Aionis Partners</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-link">
                    <div class="logo-container">
                        <img src="Logo3.jpg" alt="Aionis Partners Logo" class="nav-logo-image">
                    </div>
                </a>
            </div>
            <ul class="nav-menu">
                <!-- Navigation menu items can be added here if needed -->
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h1>Investor Portal</h1>
                    <p>Access your investment information and fund details</p>
                </div>
                
                <div class="login-form-container">
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary login-btn">Sign In</button>
                    </form>
                    
                    <div class="login-footer">
                        <p>Need access? Contact <a href="mailto:info@aionispartners.com">info@aionispartners.com</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Aionis GmbH. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
